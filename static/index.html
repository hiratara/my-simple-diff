<!DOCTYPE html>
<html class="expanded">
<head>
<meta charset="UTF-8">
<title>Title of the document</title>
<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
<script src="script/control.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="expanded">

<form method="POST" action="ajax/diff" id="main_from" class="expanded">

<table class="expanded">
<tr class="input-diff-text">
 <td>
  <textarea name="text_from"></textarea>
 </td>
 <td>
  <textarea name="text_to"></textarea>
 </td>
</tr>
<tr class="output-diff-text">
 <td colspan="2">
  <div id="display-result"></div>
 </td>
</tr>
<tr>
 <td colspan="2">
  <select name="diff-type">
    <option value="paragraph">paragraph</option>
    <option value="line">line</option>
  </select>
  <input type="checkbox" name="is_word_diff" value="1">word diff
  <input type="reset" name="reset" value="CLEAR">
  <input type="submit" name="submit" value="DIFF">
 </td>
</tr>
</table>

</form>

</body>

</html>
